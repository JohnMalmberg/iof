description: "scripts test module"

defaultENV:
    CRT_LOG_MASK: "INFO"

module:
    name: "mdtest"
    logBaseName: "mdtest"

directives:
    testMode: "scripts"
    renameTestRun: "yes"
    copyHostList: "no"

subList:
    nodename: node

execStrategy:
    - name: "iof_mdtest_short"
      exe: $HOME/bin/mdtest
      type: exe
      parameters: "-i 3 -I 100 -d {CNSS_PREFIX}/FS_2/{nodename}"
    - name: "iof_mdtest_long"
      exe: $HOME/bin/mdtest
      type: exe
      parameters: "-i 15 -I 5000 -d {CNSS_PREFIX}/FS_2/{nodename}"
      skipIf: "hasVMs"
