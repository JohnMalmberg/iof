description: "multi test module"

module:
    name: "multi_test_nss"
    setKeyFromHost: ["IOF_TEST_ION", "IOF_TEST_CN"]
    setKeyFromInfo:
        - [IOF_OMPI_BIN, OMPI_PREFIX, "/bin/"]
        - [IOF_TEST_BIN, PREFIX, "/bin"]
        - [CCI_CONFIG, CART_PREFIX, "/etc/cci.ini"]
    hostConfig:
        type: buildList
        numServers: 2
        numClients: 3

directives:
    renameTestRun: "no"
    printTestLogPath: "no"
    copyHostList: "no"
    usePython: "python3"

use_daemon:
    name: "IofRunner"

execStrategy:
    - name: "setup_iof"
      type: setup
      nodeType: "IOF_TEST_CN"
      setConfigKeys:
    - name: "iof_simple_test"
      nodeType: "IOF_TEST_CN"
      setConfigKeys:
    - name: "cleanup_iof"
      type: cleanup
      nodeType: "IOF_TEST_CN"
      setConfigKeys:
